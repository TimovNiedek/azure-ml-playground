# <component>
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: split_f1_data
display_name: Split F1 Data
version: 1
type: command
inputs:
  input_data:
    type: uri_file
  seed:
    type: integer
    default: 42
  test_size:
    type: number
    default: 0.2
outputs:
  train_data:
    type: uri_file
    mode: upload
  test_data:
    type: uri_file
    mode: upload
code: ../f1_data_predictions/split
environment: azureml:f1-predictions-env@latest
command: >-
  python split.py ${{inputs.input_data}} ${{outputs.train_data}} ${{outputs.test_data}} --seed ${{inputs.seed}} --test-size ${{inputs.test_size}}
# </component>
